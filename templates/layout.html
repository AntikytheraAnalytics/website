<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-serif" type="text/css"/>
			<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
			<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.7/dist/css/bootstrap.min.css')}}">
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<style>
				body {
					font-family: 'CMUSerifRoman'; 
				}
        	    h1, h2, h3, h4, h5, h6 {
        	      font-family: 'Dosis', sans-serif;
        	    }
 				a.btn {
        	      font-family: 'Dosis', sans-serif;
				  font-size: 24px;
				}
        	    .navbar-brand {
        	      font-family: 'Dosis', sans-serif;
        	      font-size:30px;
        	    }
				h1 { font-size: 48px; }
				h2 { font-size: 36px; }
				p {
					padding: 20px;
        	        font-size:24px;
				}
				.row li { font-size: 24px; }
				.img-body {
					padding: 20px;
				}
			</style>
			<title>Antikythera Group - {% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
  			<div class="container-fluid">
    			<div class="navbar-header">
	      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        			<span class="sr-only">Toggle navigation</span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	      			</button>
	      			<a class="navbar-brand" href="/">Antikythera</a>
	    		</div>
	
	    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      			<ul class="nav navbar-nav navbar-right">
	        			<li><a href="/#services">Services</a></li>
	        			<li><a href="/#team">Team</a></li>
	        			<li><a href="/#about">About</a></li>
	        			<li><a href="mailto: info@antikytheragroup.com">Inquiry</a></li>
	      			</ul>
	    		</div>
	  		</div>
		</nav>
        <div style="height:70px;"></div>
		{% block content %}{% endblock %}
        <div style="height:30vh;"></div>
	</body>
</html>
